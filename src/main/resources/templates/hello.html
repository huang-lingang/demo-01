<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>srpingboot</title>
</head>
<body>
<!-- 属性替换，其他属性同理 -->
<h1>Hello World</h1>
<table>
    <thead>
    <tr>
        <td>name</td>
        <td>image</td>
        <td>link</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${books}">
        <td th:text="${book.book.name}"></td>
        <td th:text="${book.book.image}"></td>
        <td> <a th:text="link" th:href="@{${book.book.image}}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
